<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm)">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            ngModel
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea
            class="form-control"
            id="content"
            required
            ngModel
            name="content"
          ></textarea>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!postForm.valid"
        >
          Send Post
        </button> &nbsp;
        <button
          class="btn btn-info"
          type="button" 
          (click) = "onFetchPosts()">
          Fetch Posts
        </button>&nbsp;
      <button
        class="btn btn-danger"
        type="button" 
        (click) = "onClearPosts()">
        Delete All Posts
      </button>
      </form>
    </div>
    <hr/>
    <div class="row">
      <p *ngIf="posts.length == 0">No Content available</p>
      <div class="col-xs-12">
        <div class="list-group" *ngFor="let post of posts">
          <a href="#" class="list-group-item list-group-item-action active">
            {{post.title}}
          </a>
          <a href="#" class="list-group-item list-group-item-action">
            {{post.content}}
          </a>
        </div>
      </div>
    </div>
  </div>  
</div>
